{{ $_hugo_config := `{ "version": 1 }` }}
<!--{{ $col_id := .Get "color" | default .Ordinal }}-->
<!--{{ $height := .Get "height" | default "auto"  }}-->
<!--{{ $type   := .Get "type" | default "" }}-->

<div class="pt-3 lead">
    {{ if eq .Page.File.Ext "md" }}
    {{ .Inner | markdownify }}
    {{ else }}
    {{ .Inner | htmlUnescape | safeHTML }}
    {{ end }}
</div>

<div class="container">
    <div class="row integrations-card-holder">
        {{ range $.Site.Data.integrations }}
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="integration-card">
                    <div class="card-body">
                        <div class="integration-card-title" title="{{.title}}">
                            <h4>
                                <img src="/images/integrations/{{.image}}" />
                                {{.title}}
                            </h4>
                        </div>
                        <h5 class="integration-card-title mb-2 text-muted">
                            {{.subtitle}}
                        </h5>
                        <div class="card-text">
                            <p>{{.content}}</p>
                        </div>
                        <div class="card-tags">
                            <!-- Add tags here-->
                        </div>
                        <a href="{{.href}}" class="text-muted"><small>Learn More</small></a>
                    </div>
                </div>
            </div>
        {{ end }}
    </div>
</div>
