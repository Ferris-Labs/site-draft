databases:
- name: aws_athena
  description: Amazon Athena is an interactive query service that makes it easy to analyze data directly in Amazon Simple Storage Service (Amazon S3) using standard SQL. With a few actions in the AWS Management Console, you can point Athena at your data stored in Amazon S3 and begin using standard SQL to run ad-hoc queries and get results in seconds.
  learn_more_href: /learn-more
  icon: amazon_athena.png
  tags:
    - query
    - sql
    - serverless
- name: aws_s3
  description: Amazon Simple Storage Service (Amazon S3) is an object storage service offering industry-leading scalability, data availability, security, and performance. Customers of all sizes and industries can store and protect any amount of data for virtually any use case, such as data lakes, cloud-native applications, and mobile apps. With cost-effective storage classes and easy-to-use management features, you can optimize costs, organize data, and configure fine-tuned access controls to meet specific business, organizational, and compliance requirements.
  learn_more_href: /learn-more
  icon: aws_s3.png
  tags:
    - bucket
    - s3
- name: apache_hive
  description: Apache Hive is a distributed, fault-tolerant data warehouse system that enables analytics at a massive scale. A data warehouse provides a central store of information that can easily be analyzed to make informed, data driven decisions. Hive allows users to read, write, and manage petabytes of data using SQL.
  learn_more_href: /learn-more
  icon: apache_hive.png
  tags:
    - sql
- name: postgresql
  description: PostgreSQL is a powerful, open source object-relational database system with over 30 years of active development that has earned it a strong reputation for reliability, feature robustness, and performance.
  learn_more_href: /learn-more
  icon: postgresql.png
  tags:
    - sql
- name: minio
  description: MinIO offers high-performance, S3 compatible object storage. Native to Kubernetes, MinIO is the only object storage suite available on every public cloud, every Kubernetes distribution, the private cloud and the edge. MinIO is software-defined and is 100% open source under GNU AGPL v3.
  learn_more_href: /learn-more
  icon: MINIO_Bird.png
  tags:
    - object_storage
    - kubernetes
    - multi-cloud
    