- name: aws athena
  description: Amazon Athena is an interactive query service that makes it easy to analyze data directly in Amazon Simple Storage Service (Amazon S3) using standard SQL. 
  learn_more_href: /learn-more
  icon: amazon_athena.png
  tags:
    - query
    - sql
