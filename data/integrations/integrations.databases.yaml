databases:
- name: ascend
  description: Ascend gives data teams a single unified and automated platform to ingest, transform, and orchestrate their entire data engineering workloads—10X faster than ever before.​
  learn_more_href: /docs/databases/ascend/
  icon: ferris_labs_red.png
  tags:
    - analytics
    - data engineering
- name: aws athena
  description: Amazon Athena is an interactive query service that makes it easy to analyze data directly in Amazon Simple Storage Service (Amazon S3) using standard SQL. 
  learn_more_href: /docs/databases/athena/
  icon: amazon_athena.png
  tags:
    - serverless
    - sql
    - query
- name: aws s3
  description: Amazon Simple Storage Service (Amazon S3) is an object storage service offering industry-leading scalability, data availability, security, and performance. 
  learn_more_href: /learn-more
  icon: aws_s3.png
  tags:
    - s3
    - bucket
    - object-storage
- name: apache hive
  description: Apache Hive is a distributed, fault-tolerant data warehouse system that enables analytics at a massive scale. A data warehouse provides a central store of information. 
  learn_more_href: /docs/databases/hive/
  icon: apache_hive.png
  tags:
    - sql
- name: bigquery
  description: BigQuery is a fully managed enterprise data warehouse that helps you manage and analyze your data with built-in features like machine learning, geospatial analysis, and business intelligence. 
  learn_more_href: /docs/databases/bigquery/
  icon: big_query.png
  tags:
    - serverless
    - data 
    - warehouse
- name: postgresql
  description: PostgreSQL is a powerful, open source object-relational database system with over 30 years of active development that has earned it a strong reputation for reliability.
  learn_more_href: /docs/databases/postgres/
  icon: postgresql.png
  tags:
    - sql
- name: minio
  description: MinIO offers high-performance, S3 compatible object storage. Native to Kubernetes, MinIO is the only object storage suite available on every public cloud, every Kubernetes.
  learn_more_href: /learn-more
  icon: minio_bird.png
  tags:
    - kubernetes
    - multi-cloud
    - object-storage
- name: clickhouse
  description: ClickHouse is a fast open-source column-oriented database management system that allows generating analytical data reports in real-time using SQL queries.
  learn_more_href: /docs/databases/clickhouse/
  icon: clickhouse.jpeg
  tags:
    - sql
    - queries
    - real-time
    - analytics
    - data
    - reports
- name: cockroachdb
  description: CockroachDB Serverless automates scale, high availability, deployment, and operations. Just connect and build.
  learn_more_href: docs/databases/cockroachdb/
  icon: cockroachdb.png
  tags:
    - serverless
    - sql
    - automation
- name: cratedb
  description: the leading open-source, distributed SQL database empowering customers. A Highly Scalable SQL Database Seamlessly Growing With The Use Case. Full text search.
  learn_more_href: /docs/databases/cratedb/
  icon: crate_db.png
  tags:
    - distributed
    - sql
- name: databricks sql
  description: allows customers to operate a multicloud lakehouse architecture that provides up to 12x better price/performance than traditional cloud data warehouses.
  learn_more_href: /docs/databases/databricks/
  icon: databricks.png
  tags:
    - multicloud
    - lakehouse
    - sql
- name: dremio
  description: Dremio is a high-performance SQL (data) lakehouse platform built on an open data architecture that helps to accelerate BI and Analytics directly on cloud data lake storage.
  learn_more_href: /docs/databases/dremio/
  icon: dremio.png
  tags:
    - sql
    - lakehouse
- name: elasticsearch
  description: Elasticsearch is a search engine based on the Lucene library. It provides a distributed, multitenant-capable full-text search engine with an HTTP web interface and schema-free JSON documents.
  learn_more_href: /docs/databases/elasticsearch/
  icon: elastic.png
  tags:
    - search
    - analytics
- name: Exasol
  description: Exasol is an analytics database management software company. Its product is called Exasol, an in-memory, column-oriented, relational database management system.
  learn_more_href: /docs/databases/exasol/
  icon: exasol.png
  tags:
    - warehouse
- name: firebird
  description: Firebird is an open-source SQL relational database management system that "runs on Linux, Microsoft Windows, macOS and several Unix platforms".
  learn_more_href: /docs/databases/firebird/
  icon: ferris_labs_red.png
  tags:
